<html>
<head>

	<meta charset="UTF-8">

	<title>AdminLTE | Dashboard</title>

	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- bootstrap 3.0.2 -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!-- font Awesome -->
	<link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css">
	<!-- Theme style -->
	<link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		/* Delete this when we know what the fuck it does */

		/*.jqstooltip { position: absolute;left: 0px;top: 0px;visibility: hidden;background: rgb(0, 0, 0) transparent;background-color: rgba(0,0,0,0.6);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";color: white;font: 10px arial, san serif;text-align: left;white-space: nowrap;padding: 5px;border: 1px solid white;z-index: 10000;}.jqsfield { color: white;font: 10px arial, san serif;text-align: left;}*/
	</style>

</head>

<body class="skin-blue wysihtml5-supported  pace-done" style="background-color: #A5A5A5;">
	<div class="pace pace-inactive">
		<div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
			<div class="pace-progress-inner">
			</div>
		</div>
		<div class="pace-activity">
		</div>
	</div>
	<!-- header logo: style can be found in header.less -->
	<div class="header">
		<a href="index.html" class="logo" style='background: linear-gradient(to right, #f70, #f30);'>
			<!-- Add the class icon to your logo image or logo icon to add the margining -->
			Tim Nast
		</a>
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation" style='background-color: #000000'>
			<div class="navbar-right">
				<ul class="nav navbar-nav">
					<li class="dropdown messages-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars" style='font-size: 20px'></i>
              <!-- <span class="label label-success">4</span> -->
            </a>
            <ul class="dropdown-menu">
              <li class="header">Options</li>
              <li class="footer"><a href="#">Logout</a></li>
            </ul>
          </li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="wrapper" style='background-color: #A5A5A5'>
		<!-- Left side column. contains the logo and sidebar -->
			<!-- not in use currently -->
		<!-- Right side column. Contains the navbar and content of the page -->
		<div class='content' style='padding: 0px'>
			<!-- Content Header (Page header) -->
			<div class="row col-lg-12" style='background-color: #f9f9f9; height: 300px; padding-right: 0px;'>
				<div calss='row'>
					<h1 class='col-lg-12'>
						{% block header %}
							No Header
						{% endblock %}
					</h1>
				</div>
				<div class='row'>
					{% block header-image %}
						No Image
					{% endblock %}
				</div>
				<hr>
			</div>
			<!-- Main content -->
			<div class="content col-lg-12">
				{% block content %}
					<p> No content provided</p>
				{% endblock %}
			</div>
		</div>
	</div>

<!-- jQuery 2.1.1 -->
<script src='/static/js/jquery-2.1.1.js'></script>
<!-- jQuery UI 1.10.3 -->
<script src="/static/js/jquery-1.11.0.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="/static/js/AdminLTE/app.js" type="text/javascript"></script>

</body>
</html>
